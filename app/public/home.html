
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FriendTravelFinder</title>

	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="../mystyle/style.css">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Font Awesome Glyphicons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
			<h1 class="elegantshadow"><i aria-hidden="true"></i> Find a Travel Partner</h1>
		
			<h2 class=""> Just answer a few basic questions. </h2>
			
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  			<!-- Indicators -->
 		<ol class="carousel-indicators">
   			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    		<li data-target="#myCarousel" data-slide-to="1"></li>
    		<li data-target="#myCarousel" data-slide-to="2"></li>
    		<li data-target="#myCarousel" data-slide-to="3"></li>
  		</ol>

 			<!-- Wrapper for slides -->
  		<div class="carousel-inner" role="listbox">
    	<div class="item active">
      		<img src="../mystyle/paris.jpg" alt="paris">
    	</div>

    	<div class="item">
      		<img src="../mystyle/travel3.jpg" alt="travel2">
    	</div>

    	<div class="item">
     		<img src="../mystyle/sanagustin.jpg" alt="San Agustin">
    	</div>

    	<div class="item">
      		<img src="../mystyle/travel.jpg" alt="travel">
    	</div>
  		</div>

  		<!-- Left and right controls -->
  		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
   			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  		</a>
	</div>
			

		</div>
		<div>
			<div class="">
				<a href="/servey"><button type="button" class="btn btn-lg home-btn btn-primary"><h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4></button></a>	
			</div>
		</div>

	    <footer class="footer">
	      <div class="container">
		        <p><a href="/api/friends">API Friends List</a> | <a href=https://github.com/sanquinluis/friendfinder>GitHub Repo</a></p>
	      </div>
	    </footer>

	</div>

	
</body>
</html>
